name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Runs the workflow at midnight (00:00) UTC every day
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean test

      - name: Upload test report
        if: always()  # Ensures that the artifact is uploaded even if the tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          #          path: target/surefire-reports/  # Path where Maven Surefire/Failsafe stores reports
          path: Reports/  # Path where Maven Surefire/Failsafe stores reports
